---
# Setup role: Install dependencies and sync project files

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io', 'docker-buildx-plugin', 'docker-compose-plugin']
    state: latest
    update_cache: yes

- name: Install rsync (required for synchronize)
  apt:
    name: rsync
    state: present

- name: Create bootstrap marker file
  copy:
    content: "Bootstrapped by Ansible at {{ ansible_date_time.iso8601 }}"
    dest: /etc/ansible_bootstrapped
    mode: '0644'
