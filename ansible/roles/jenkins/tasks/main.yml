---
# Jenkins installation tasks (Docker-based)

- name: Create Jenkins directory
  ansible.builtin.file:
    path: /opt/jenkins
    state: directory
    mode: "0755"

- name: Template Jenkins docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/jenkins/docker-compose.yml
    mode: "0644"

- name: Stop and clean Jenkins via Docker Compose
  ansible.builtin.command: docker compose down
  args:
    chdir: /opt/jenkins
  changed_when: true

- name: Start Jenkins via Docker Compose
  ansible.builtin.command: docker compose up -d
  args:
    chdir: /opt/jenkins
