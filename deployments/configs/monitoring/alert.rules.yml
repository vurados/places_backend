groups:
  - name: api.rules
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{http_status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High Error Rate detected"
          description: "Error rate is above 5% for 5 minutes on instance {{ $labels.instance }}"
          value: "{{ $value | humanizePercentage }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Latency detected"
          description: "95th percentile latency is above 1 second for 5 minutes on instance {{ $labels.instance }}"
          value: "{{ $value | humanize }} seconds"

      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} has been down for more than 5 minutes"
          value: "Service down"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage"
          description: "Memory usage is above 90% on instance {{ $labels.instance }}"
          value: "{{ $value | humanize }}%"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage"
          description: "CPU usage is above 80% on instance {{ $labels.instance }}"
          value: "{{ $value | humanize }}%"