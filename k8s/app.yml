apiVersion: apps/v1
kind: Deployment
metadata:
  name: places-backend
  namespace: places-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: places-backend
  template:
    metadata:
      labels:
        app: places-backend
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: places-backend
      terminationGracePeriodSeconds: 60
      containers:
      - name: fastapi-app
        # image: places_backend:latest
        # imagePullPolicy: IfNotPresent
        image: places_backend-app:latest
        imagePullPolicy: Never
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
        workingDir: /app
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "768Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/live
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: places-backend
spec:
  selector:
    app: places-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
