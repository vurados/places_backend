apiVersion: v1
kind: Namespace
metadata:
  name: places-backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: places-backend
data:
  DB_NAME: "geo_social"
  DB_USER: "app_user"
  DB_HOST: "db-service"
  DB_PORT: "5432"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "places-social"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  MINIO_SECURE: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: places-backend
type: Opaque
stringData:
  DB_PASSWORD: "strong_password_here"
  REDIS_PASSWORD: "redis_password_here"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin_password"
  SECRET_KEY: "your_super_secret_key_here"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: places-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: places-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: places-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
