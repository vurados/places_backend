services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@postgres:5432/test_db
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "apt-get update && 
             apt-get install -y gcc libstdc++6 && 
             pip install -r requirements.txt && 
             pip install pytest pytest-asyncio asyncpg && 
             sleep 3 && 
             pytest -v -p no:warnings"