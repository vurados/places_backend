apiVersion: v1
kind: Secret
metadata:
  name: {{ include "places-backend.fullname" . }}-secrets
  labels:
    {{- include "places-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  # In production, these should be injected or handled via external secrets.
  # For this chart, we default to values.yaml or overrides.
  DB_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}
  MINIO_ROOT_USER: {{ .Values.minio.auth.rootUser | quote }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.auth.rootPassword | quote }}
  SECRET_KEY: {{ .Values.secrets.SECRET_KEY | quote }}
