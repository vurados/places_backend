apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "places-backend.fullname" . }}-migrations
  labels:
    {{- include "places-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "argocd.argoproj.io/sync-wave": "1"
spec:
  backoffLimit: 4
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "places-backend.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -vz {{ .Release.Name }}-postgresql 5432; do echo waiting for postgresql; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -vz {{ .Release.Name }}-redis-master 6379; do echo waiting for redis; sleep 2; done']
      containers:
        - name: alembic
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["alembic", "upgrade", "head"]
          workingDir: /app
          envFrom:
            - configMapRef:
                name: {{ include "places-backend.fullname" . }}-config
            - secretRef:
                name: {{ include "places-backend.fullname" . }}-secrets
