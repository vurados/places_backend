apiVersion: v2
name: places-backend
description: A Helm chart for the Places Backend application
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: postgresql
    version: 18.2.6
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: redis
    version: 24.1.8
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
  - name: minio
    version: 17.0.21
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: minio.enabled
